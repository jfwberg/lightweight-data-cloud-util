<template>
    <lightning-card icon-name="standard:code_set_bundle" variant="base">
            <lightning-spinner 
                if:true={loading}
                alternative-text="Loading" 
                size="medium"
                variant="base"
            ></lightning-spinner>
        <div slot="title">
            Data Cloud Bulk Ingestion Utility
        </div>
        <div slot="actions">
            <lightning-button-group>

                <lightning-button 
                    variant="success"
                    label="Create Upsert Job" 
                    onclick={handleClickNew} 
                    disabled={buttonsEnabled}
                ></lightning-button>

                <lightning-button 
                    variant="destructive"
                    label="Create Delete Job" 
                    onclick={handleClickNewDelete} 
                    disabled={buttonsEnabled}
                ></lightning-button>

                <lightning-button 
                    variant="neutral"
                    label="Refresh" 
                    onclick={handleClickRefresh} 
                    disabled={buttonsEnabled}
                ></lightning-button>
                
                <lightning-button
                    variant="neutral"
                    label="Show Mapping" 
                    onclick={handleClickShowMapping} 
                    disabled={buttonsEnabled}
                ></lightning-button>

                <lightning-button
                    variant="neutral"
                    onclick={handleClickHelp} 
                    icon-name="utility:help"
                    icon-position="right"
                    alternative-text="Help"
                ></lightning-button>

            </lightning-button-group>
        </div>
        <div slot="footer">

        </div>
        <div class="slds-var-p-around_small">
            <lightning-combobox
              
                if:true={mdtConfigOptionsLoaded}
                name="Metadata Configuration"
                label="Metadata Configuration"
                value={mdtConfigRecord}
                placeholder="Select..."
                options={mdtConfigOptions}
                onchange={handleChangeMtdConfig}
                >
            </lightning-combobox>
           
        </div>
        
        <div class="slds-var-p-around_small ta">
            <lightning-datatable
                key-field               = {ldt.keyField} 
                data                    = {ldt.data} 
                columns                 = {ldt.columns}
                hide-checkbox-column    = {ldt.hideCheckboxColumn}
                show-row-number-column  = {ldt.showRowNumberColumn}
                onrowaction             = {handleRowAction}
            ></lightning-datatable>
        </div>
    

    </lightning-card>

</template>
