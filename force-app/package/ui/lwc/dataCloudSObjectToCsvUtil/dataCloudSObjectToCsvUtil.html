<template>
    <lightning-card icon-name="standard:sobject_collection" variant="base">
        
        <lightning-spinner 
            lwc:if         ={loading}
            alternative-text="Loading" 
            size            ="medium"
            variant         ="base"
        ></lightning-spinner>

        <div slot="title">
            Data Cloud - sObject to CSV Utility
        </div>
        <div slot="actions">
            <lightning-button-group>
                
                <lightning-button 
                    variant = "neutral"
                    label   = "Execute" 
                    onclick = {handleClickExecuteQuery} 
                ></lightning-button>

                <lightning-button
                    disabled= {actionDisabled}
                    variant = "neutral"
                    label   = "Show Mapping" 
                    onclick = {handleClickShowMapping} 
                ></lightning-button>

                <lightning-button
                    variant         = "neutral"
                    onclick         = {handleClickHelp} 
                    icon-name       = "utility:help"
                    icon-position   = "right"
                    alternative-text= "Help"
                ></lightning-button>

            </lightning-button-group>
        </div>
        <div slot="footer">

        </div>
        <div class="slds-var-p-around_small">

            <lightning-combobox
                disabled    = {inputDisabled}
                name        = "Metadata Configuration"
                label       = "Metadata Configuration"
                value       = {mdtConfigRecord}
                placeholder = "Select..."
                options     = {mdtConfigOptions}
                onchange    = {handleChangeMtdConfig}
            ></lightning-combobox>

            <lightning-combobox
                name        = "resultFormat"
                label       = "Result Format"
                value       = {resultFormat}
                placeholder = "Select..."
                options     = {resultFormatOptions}
                onchange    = {handlechangeResultFormat}
            ></lightning-combobox>

            <lightning-input 
                type        = "checkbox"
                label       = "Is Tooling Query"
                name        = "tooling"
                value       = {tooling}
                onchange    = {handleChangeTooling}
            ></lightning-input>

            <div class="slds-form-element">
                <label class="slds-form-element__label" for="textarea-id-01">SOQL Query</label>
                <div class="slds-form-element__control">
                    <textarea id="ta" class="slds-textarea ta" oninput={handleChangeQuery}>{query}</textarea>
                </div>
            </div>
        </div>
        
    </lightning-card>

</template>
