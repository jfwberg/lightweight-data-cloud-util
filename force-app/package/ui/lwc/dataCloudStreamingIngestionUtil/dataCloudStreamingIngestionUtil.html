<template>
    <lightning-card icon-name="standard:code_set" variant="base">
        
        <lightning-spinner 
            lwc:if          = {loading}
            alternative-text= "Loading" 
            size            = "medium"
            variant         = "base"
        ></lightning-spinner>

        <div slot="title">
            Data Cloud - Streaming Ingestion Utility
        </div>

        <div slot="actions">
            <lightning-button-group>
                
                <lightning-button 
                    variant="neutral"
                    label="Send" 
                    onclick={handleClickSend} 
                    disabled={buttonsEnabled}
                ></lightning-button>
                
                <lightning-button 
                    variant="neutral"
                    label="Test" 
                    onclick={handleClickTest} 
                    disabled={buttonsEnabled}
                ></lightning-button>
            
                <lightning-button
                    variant="neutral"
                    label="Show Mapping" 
                    onclick={handleClickShowMapping} 
                    disabled={buttonsEnabled}
                ></lightning-button>

                <lightning-button
                    variant="neutral"
                    onclick={handleClickHelp} 
                    icon-name="utility:help"
                    icon-position="right"
                    alternative-text="Help"
                ></lightning-button>

            </lightning-button-group>
        </div>

        <div slot="footer">

        </div>

        <div class="slds-var-p-around_small">
            <lightning-combobox
                lwc:if      = {mdtConfigOptionsLoaded}
                name        = "Metadata Configuration"
                label       = "Metadata Configuration"
                value       = {mdtConfigRecord}
                placeholder = "Select..."
                options     = {mdtConfigOptions}
                onchange    = {handleChangeMtdConfig}
                >
            </lightning-combobox>
        </div>
        
        <div class="slds-var-p-around_small">
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <textarea id="ta" placeholder="Streaming Data Payload" class="slds-textarea ta" oninput={handleChangePayload}>{payload}</textarea>
                </div>
            </div>
        </div>
    
    </lightning-card>
</template>
