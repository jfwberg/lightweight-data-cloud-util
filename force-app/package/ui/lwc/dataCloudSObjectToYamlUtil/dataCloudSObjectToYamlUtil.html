<template>
    <lightning-card icon-name="standard:entitlement" variant="base">
        <lightning-spinner 
            if:true={loading}
            alternative-text="Loading" 
            size="medium"
            variant="base"
        ></lightning-spinner>

        <div slot="title">
            Create Data Cloud Ingestion API YAML from SObject
        </div>
        <div slot="actions">
            <lightning-button 
            variant="neutral"
            label="Create YAML" 
            onclick={handleClickCreateYaml} 
            disabled={actionsEnabled}
            ></lightning-button>

        </div>
        <div slot="footer">

        </div>
        <div class="slds-var-p-around_small">
            <lightning-combobox
                disabled={inputsEnabled}
                name="sObject"
                label={sObjectInputLabel}
                value={sObjectName}
                placeholder="Select..."
                options={sObjectOptions}
                onchange={handleChangeSObject}
                >
            </lightning-combobox>
            <lightning-input 
                disabled={inputsEnabled}
                type="checkbox"
                label="Invert Label / API Name"
                name="invertLabel"
                checked={invertLabel}
                value={invertLabel}
                onchange={handleChangeInvertLabel}
            ></lightning-input>
           
        </div>
        
        <div class="slds-var-p-around_small ta">
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                onrowselection={handleRowSelection}
            ></lightning-datatable>
        </div>
    </lightning-card>

</template>
