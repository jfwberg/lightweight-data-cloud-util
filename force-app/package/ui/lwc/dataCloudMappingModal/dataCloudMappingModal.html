<template>
    <lightning-spinner 
        lwc:if         = {loading}
        alternative-text= "Loading" 
        size            = "medium"
        variant         = "base"
    ></lightning-spinner>

    <lightning-modal-header label="Ingestion API Metadata Configuration Details"></lightning-modal-header>
        
    <lightning-modal-body>
        <template for:each={tableList} for:item="table" lwc:if={loaded}>
            <div key={table.header} class="slds-text-heading_small slds-p-vertical_x-small">{table.header}</div>
            <lightning-datatable
                key                     = {table.header}            
                key-field               = {table.ldt.keyField} 
                data                    = {table.ldt.data} 
                columns                 = {table.ldt.columns}
                hide-checkbox-column    = {table.ldt.hideCheckboxColumn}
                show-row-number-column  = {table.ldt.showRowNumberColumn}
            ></lightning-datatable>
            <br key={table.header}/>
        </template>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button label="Close" onclick={handleClose}></lightning-button>
    </lightning-modal-footer>
    
</template>
