<template>
    
    <lightning-spinner 
        lwc:if         = {loading}
        alternative-text= "Loading" 
        size            = "medium"
        variant         = "base"
    ></lightning-spinner>
    
    <lightning-modal-header label="Bulk Ingestion Job Details"></lightning-modal-header>
    
    <lightning-modal-body>
        <lightning-datatable
            key-field               = {ldt.keyField} 
            data                    = {ldt.data} 
            columns                 = {ldt.columns}
            hide-checkbox-column    = {ldt.hideCheckboxColumn}
            show-row-number-column  = {ldt.showRowNumberColumn}
        ></lightning-datatable>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button label="Close" onclick={handleClose}></lightning-button>
    </lightning-modal-footer>
    
</template>
