<template>
    <lightning-spinner 
        if:true={loading}
        alternative-text="Loading" 
        size="medium"
        variant="base"
    ></lightning-spinner>
    <lightning-modal-header label="Ingestion API Metadata Configuration Details"></lightning-modal-header>
        <lightning-modal-body>
            
            <div class="slds-text-heading_small slds-p-vertical_x-small">Configuration Details</div>

            <lightning-datatable
                key-field="key"
                data={recordData}
                columns={recordColumns}
                hide-checkbox-column
            ></lightning-datatable>

            <div class="slds-text-heading_small slds-p-vertical_x-small">Mapping details</div>

            <lightning-datatable
                key-field="key"
                data={mappingData}
                columns={mappingColumns}
                hide-checkbox-column
            ></lightning-datatable>

        </lightning-modal-body>
    
    <lightning-modal-footer>
        <lightning-button label="Close" onclick={handleClose}></lightning-button>
    </lightning-modal-footer>
</template>
