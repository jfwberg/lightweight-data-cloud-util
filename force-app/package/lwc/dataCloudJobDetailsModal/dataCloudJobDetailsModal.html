<template>
    <lightning-spinner 
        if:true={loading}
        alternative-text="Loading" 
        size="medium"
        variant="base"
    ></lightning-spinner>
    <lightning-modal-header label="Bulk Ingestion Job Details"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-datatable
        key-field="key"
        data={data}
        columns={columns}
        hide-checkbox-column
    ></lightning-datatable>

    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Close" onclick={handleClose}></lightning-button>
    </lightning-modal-footer>
</template>
